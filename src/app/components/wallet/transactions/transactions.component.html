<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Wallet</a></li>
        <li class="breadcrumb-item active" aria-current="page">Transactions</li>
    </ol>
</nav>

<div class="container mb-4 main-container">
    <div class="row">
        <div class="col-lg-4 pb-5 shadow">
            <!-- Account Sidebar-->
            <div class="card card-stats card-warning">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                                <i class="fa fa-users"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Account Number</p>
                                <h4 class="card-title">{{userAccountNumber}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card card-stats card-success">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                                <i class="fa fa-money"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Balance</p>
                                <h4 class="card-title">&#8358;{{userBalance}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- Orders Table-->
        <div class="col-lg-8 pb-5">
            <div class="card">
                <div class="card-body">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box clearfix">
                                <div class="table-responsive">
                                    <table class="table user-list">
                                        <thead>
                                            <tr class="align-self-center tableHead">
                                                <th><span>#</span></th>
                                                <th><span>User</span></th>
                                                <th><span>Date</span></th>
                                                <th><span>Desription</span></th>
                                                <th>Amount</th>
                                                <th><span>Status</span></th>
                                                <th>&nbsp;</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let list of WalletTransaction.slice().reverse() | paginate: { itemsPerPage: 5, currentPage: p };let i=index">
                                                <td>
                                                    {{i+1}}
                                                </td>
                                                <td>
                                                    {{list.dateCreated }}
                                                </td>
                                                <td>


                                                    <span class="user-subhead">Admin</span>
                                                </td>

                                                <td>
                                                    {{list.description}}
                                                </td>
                                                <td>
                                                    <span>{{list.amount}}</span>
                                                </td>


                                                <td style="width: 20%;">
                                                    <span class="badge badge-secondary">{{list.status}}</span>

                                                </td>
                                            </tr>

                                        </tbody>

                                    </table>
                                </div>
                                <!-- Pagination -->
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </div>
                        </div>
                    </div>
                    <!--end table-responsive-->

                </div>
            </div>
        </div>
    </div>
</div>
